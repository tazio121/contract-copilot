services:
  - type: web
    name: contract-copilot-backend
    runtime: python
    plan: free
    region: frankfurt
    repo: https://github.com/tazio121/contract-copilot
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true

  - type: web
    name: contract-copilot-frontend
    runtime: python
    plan: free
    region: frankfurt
    repo: https://github.com/tazio121/contract-copilot
    rootDir: .
    buildCommand: pip install -r frontend/requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: API_BASE
        value: https://contract-copilot-backend.onrender.com  # replace with your actual backend hostname once deployed